<!DOCTYPE html>
<html>
  <head>
    <title>Random Tab Switcher</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="card">
      <div class="header">
        <h2>Random Tab Switcher</h2>
        <span class="badge">AUTO</span>
      </div>

      <p class="description">
        Automatically switches browser tabs at random intervals.
      </p>

      <div class="buttons">
        <button id="start" class="btn start">Start</button>
        <button id="stop" class="btn stop">Stop</button>
      </div>

      <div class="footer">⏱ Random time: <strong>3–10 seconds</strong></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
